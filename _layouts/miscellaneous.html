---
layout: default
---

<article class="post-container">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
  </header>

  <section class="post-body">
    {{ content }}
  </section>

  <footer class="post-footer">
    <a href="/" class="back-home">‚Üê Back to Home</a>
  </footer>
</article>

<style>
.post-container {
  max-width: 800px;
  margin: 50px auto;
  padding: 20px;
}

.post-header h1 {
  font-size: 2.4rem;
  margin-bottom: 5px;
}

.post-date {
  color: #777;
  font-size: 0.9rem;
  margin-bottom: 20px;
}

.post-body {
  line-height: 1.75;
  font-size: 1.05rem;
}

.post-footer {
  margin-top: 50px;
}
.back-home {
  text-decoration: none;
  font-weight: bold;
}
</style>

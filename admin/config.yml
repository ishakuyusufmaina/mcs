backend:
  name: github
  repo: ishakuyusufmaina/mcs
  branch: main
  auth_type: pkce
  app_id: Ov23liYe6XmAJ1eSBULn
  scope: repo

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  <title>Result Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;

      max-width: 450px;

}

<body>
  
  
  <div class="container">
    <div class="logo-container">
         <a href="index.html">
          <img src="logo.jpg" alt="MCS Logo">
        </a>
      </div>
    <h2>Result Checker</h2><label>Session</label>
<select id="session">

  <option value="2024/2025">2025/2026</option>
</select>

<label>Term</label>
<select id="term">
  <option value="1st Term">1st Term</option>
  <option value="2nd Term">2nd Term</option>
  <option value="3rd Term">3rd Term</option>
</select>

<label>Student ID</label>
<input type="text" id="studentId" placeholder="Enter Student ID" />

<button onclick="checkResult()">Check Result</button>

<div id="output"></div>

  </div>  <script>
    const sampleResults = {
      "STU001": {
        name: "Adam Musa",
        class: "JSS 1",
        session: "2023/2024",
        term: "1st Term",
        scores: {
          Mathematics: 85,
          English: 78,
          Science: 90,
          "Social Studies": 74,
        },
      },
      "STU002": {
        name: "Sarah Ibrahim",
        class: "Primary 5",
        session: "2024/2025",
        term: "1st Term",
        scores: {
          Mathematics: 92,
          English: 88,
          Science: 91,
          "CCA": 75,
        },
      },
    };

    function checkResult() {
      const session = document.getElementById("session").value;
      const term = document.getElementById("term").value;
      const id = document.getElementById("studentId").value.trim();

      const data = sampleResults[id];
      const output = document.getElementById("output");
      output.innerHTML = "";

      if (!data) {
        output.innerHTML = `<div class='not-found'>Result not found. Student ID may be incorrect or result not yet published.</div>`;
        return;
      }

      if (data.session !== session || data.term !== term) {
        output.innerHTML = `<div class='not-found'>Result for this session/term is not yet published.</div>`;
        return;
      }

      let scoresHTML = "";
      for (let subject in data.scores) {
        scoresHTML += `<p><strong>${subject}</strong>: ${data.scores[subject]}</p>`;
      }

      output.innerHTML = `
        <div class='result-card'>
          <h3>${data.name}</h3>
          <p><strong>Class:</strong> ${data.class}</p>
          <p><strong>Session:</strong> ${data.session}</p>
          <p><strong>Term:</strong> ${data.term}</p>
          <h4>Scores:</h4>
          ${scoresHTML}
        </div>
      `;
    }
  </script></body>
</html>
